<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="./css/notice.css" />
  </head>
  <body>
    <!-- 게시글 작성 화면 구성 -->
    <h3>게시글 작성</h3>

    <!-- 게시글 작성 폼 -->
    <form id="postForm">
      <!-- 제목 입력 필드 -->
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" required />

      <!-- 내용 입력 필드 -->
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="4" required></textarea>

      <!-- 글쓰기 버튼 -->
      <input type="submit" value="글쓰기" />
    </form>

    <!-- JavaScript 스크립트 -->
    <script>
      // 폼 제출 시 이벤트 처리
      document
        .getElementById("postForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // 폼의 기본 동작 방지

          // 비동기 함수 내에서 await 사용
          async function getToken() {
            try {
              const response = await fetch("http://localhost:3000/token");
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              const data = await response.json();
              return data.token;
            } catch (error) {
              console.error("Error fetching token:", error);
              throw error;
            }
          }

          const apiUrl = "http://localhost:3000/inquiries";
          const title = document.getElementById("title").value; // value 속성을 사용하여 값 가져오기
          const content = document.getElementById("content").value; // value 속성을 사용하여 값 가져오기
          const status = "대기";

          try {
            const user_id = await getToken();
            const data = {
              user_id: user_id,
              title: title,
              message: content,
              status: status,
            };

            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const responseData = await response.json();
            console.log("Data:", responseData);
            alert("문의사항이 접수되었습니다!!");

            // 3초 뒤에 다른 페이지로 이동
            setTimeout(function () {
              window.location.href = "./noticeboard.html";
            }, 3000); // 3초
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>

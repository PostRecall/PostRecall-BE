<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 페이지 제목 설정 -->
    <title>게시판</title>
    
    <!-- 외부 CSS 파일 및 내부 스타일 설정 -->
    <link rel="stylesheet" href="./css/board.css">
    <style>
        /* 스타일 추가 */
        #detailContainer {
            /* 팝업 창 스타일 설정 */
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 60%; /* 팝업 창 너비 */
            max-width: 500px; /* 팝업 창 최대 너비*/
            height: 70%; /* 팝업 창의 높이. */
            max-height: 220px; /* 팝업 창의 최대 높이 */
            overflow-y: auto; /* 내용이 너무 많을 때 스크롤 */
        }

        #closeButton {
            /* 닫기 버튼 스타일 설정 */
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 페이지 본문 시작 -->

    <!-- 페이지 제목 -->
    <h1>게시판</h1>

    <!-- 데이터를 표시할 테이블 -->
    <table>
        <!-- 테이블 헤더 -->
        <thead>
            <tr>
                <!-- 열 제목 설정 -->
                <th>ID</th>
                <th>제목</th>
                <th>상태</th>
            </tr>
        </thead>
        <!-- 테이블 본문 (데이터는 JavaScript로 동적으로 추가됨) -->
        <tbody id="inquiryTableBody">
        </tbody>
    </table>

    <!-- "글 작성하기" 버튼 이미지 (페이지 링크 수정) -->
    <div class="btn-image">
        <a href="notibeboardtyping.html">
            <img src="images/+.png" alt="글 작성하기">
        </a>
    </div>

    <!-- 상세 내용을 표시할 새로운 요소 -->
    <div id="detailContainer">
        <!-- 닫기 버튼 및 상세 내용 제목, 메시지 표시 영역 -->
        <span id="closeButton" onclick="closeDetail()">X</span>
        <h3 id="detailTitle"></h3>
        <p id="detailMessage"></p>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        // 이 부분에서 서버에서 데이터를 가져와서 동적으로 테이블에 추가 코드

        // 상수로 API 엔드포인트 정의
        const API_URL = "http://localhost:3000/inquiries";

        // 사용자 입력 검증 함수 정의
        function sanitizeUserInput(input) {
            return input;
        }

        // 데이터를 테이블에 표시하는 함수 정의
        function displayData(data) {
            const tableBody = document.getElementById("inquiryTableBody");

            // 기존 테이블 내용 지우기
            tableBody.innerHTML = "";

            // 데이터를 순회하며 각 행을 생성하여 테이블에 추가
            data.forEach((inquiry) => {
                const row = document.createElement("tr");

                // ID 열 생성 및 데이터 추가
                const idCell = document.createElement("td");
                idCell.textContent = sanitizeUserInput(inquiry.inquiry_id);
                row.appendChild(idCell);

                // 제목 열 생성 및 데이터 추가 (클릭하면 상세 내용이 나오도록)
                const titleCell = document.createElement("td");
                const titleLink = document.createElement("a");
                titleLink.textContent = sanitizeUserInput(inquiry.title);
                titleLink.onclick = () => showDetail(inquiry);
                titleCell.appendChild(titleLink);
                row.appendChild(titleCell);

                // 상태 열 생성 및 데이터 추가
                const statusCell = document.createElement("td");
                const statusSpan = document.createElement("span");
                const statusText = sanitizeUserInput(inquiry.status || '').toLowerCase();

                // 상태 값을 기반으로 클래스 및 텍스트 설정
                switch (statusText) {
                    case '대기중':
                        statusSpan.className = 'status pending';
                        break;
                    case '진행중':
                        statusSpan.className = 'status in-progress';
                        break;
                    case '완료':
                        statusSpan.className = 'status completed';
                        break;
                    default:
                        statusSpan.className = 'status';
                }

                statusSpan.textContent = statusText;
                statusCell.appendChild(statusSpan);
                row.appendChild(statusCell);

                // 행을 테이블에 추가
                tableBody.appendChild(row);
            });
        }

        // 상세 내용을 표시하는 함수 정의
        function showDetail(inquiry) {
            const detailContainer = document.getElementById("detailContainer");
            const detailTitle = document.getElementById("detailTitle");
            const detailMessage = document.getElementById("detailMessage");

            // 상세 내용을 표시하는 로직
            detailTitle.textContent = sanitizeUserInput(inquiry.title);
            detailMessage.textContent = sanitizeUserInput(inquiry.message);

            // 화면에 상세 내용을 보이게 함
            detailContainer.style.display = "block";
        }

        // 상세 내용을 닫는 함수 정의
        function closeDetail() {
            const detailContainer = document.getElementById("detailContainer");
            detailContainer.style.display = "none";
        }

        // 데이터를 서버에서 비동기적으로 가져오는 함수 정의
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Fetched data:", data); // 데이터를 로그에 출력
                displayData(data); // 가져온 데이터를 화면에 표시
            } catch (error) {
                console.error("Error fetching data:", error); // 오류가 발생하면 로그에 출력
            }
        }

        // 페이지 로드 시 데이터를 가져오는 함수 호출
        fetchData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Logout</title>
  </head>
  <body>
    <button id="logoutButton">Kakao Logout</button>

    <script>
      // 클라이언트에서 서버의 /kakao/logout 경로로 요청을 보내 로그아웃 기능 실행
      document
        .getElementById("logoutButton")
        .addEventListener("click", async () => {
          try {
            let response = await fetch("/kakao/logout", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              console.log("Logout successful");
              // 원하는 동작 수행
            } else {
              console.error("Logout failed");
              // 원하는 에러 처리 수행
            }
          } catch (error) {
            console.error("Error during logout", error);
            // 원하는 에러 처리 수행
          }
        });
    </script>
  </body>
</html>
